    <script>
       /*

      class Hero{
          // public
          title = "default title";
          firstname = "default firstname";
          lastname = "default lastname";
          // private
          #mission = "private mission";
          // static
          static version = 101;
          // constructor
          constructor(htitle, hfname, hlname){
            this.title = htitle;
            this.firstname = hfname;
            this.lastname = hlname;
          }
          // methods
          fullname(){
            return this.firstname+" "+this.lastname;
          }
         /*  #fullnameInUpperCase(){
            return this.firstname+" "+this.lastname;
          } */
          // get
          get mission(){
            return this.#mission;
          }
          // set
          set mission(nmission){
            this.#mission = nmission;
          }
      };

      let hero = new Hero("Batman","Bruce", "Wayne");
      // getter
      console.log( hero.mission );
      // setter
      hero.mission = "save the world";
      // getter
      console.log( hero.mission );
      console.log( hero.fullname() );
      console.log( hero.version );
      // console.log( hero.#fullnameInUpperCase() );
      console.log( Hero.version );
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
